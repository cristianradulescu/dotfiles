[calendar]
active-view='month'

[desktop/background]
color-shading-type='solid'
picture-options='zoom'
picture-uri='file:///usr/share/backgrounds/Flow_by_Emanuele_Santoro.png'
picture-uri-dark='file:///usr/share/backgrounds/Flow_by_Emanuele_Santoro.png'
primary-color='#000000'
secondary-color='#000000'

[desktop/calendar]
show-weekdate=true

[desktop/datetime]
automatic-timezone=false

[desktop/interface]
clock-show-seconds=true
clock-show-weekday=true
color-scheme='prefer-dark'
enable-animations=true
font-hinting='slight'
gtk-theme='Yaru-blue-dark'
icon-theme='Yaru-blue'
locate-pointer=false
show-battery-percentage=true
text-scaling-factor=1.0

show-banners=true

[desktop/notifications/application/apport-gtk]
application-id='apport-gtk.desktop'

[desktop/peripherals/touchpad]
click-method='fingers'
disable-while-typing=true
edge-scrolling-enabled=false
send-events='enabled'
speed=0.28676470588235303
tap-to-click=true
two-finger-scrolling-enabled=true

[desktop/privacy]
remove-old-temp-files=false
remove-old-trash-files=true
report-technical-problems=true

[desktop/screensaver]
color-shading-type='solid'
lock-delay=uint32 0
picture-options='zoom'
picture-uri='file:///usr/share/backgrounds/Flow_by_Emanuele_Santoro.png'
primary-color='#000000'
secondary-color='#000000'

[desktop/wm/keybindings]
maximize=@as []
show-desktop=['<Primary><Super>d']
switch-group=['<Super>grave']
switch-group-backward=['<Shift><Super>grave']
unmaximize=@as []

[file-roller/dialogs/extract]
recreate-folders=true
skip-newer=false

[mutter]
edge-tiling=false
experimental-features=@as []

[mutter/keybindings]
toggle-tiled-left=@as []
toggle-tiled-right=@as []

[nautilus/preferences]
always-use-location-entry=true
default-folder-viewer='list-view'
migrated-gtk-settings=true
search-filter-time-type='last_modified'
search-view='list-view'
show-hidden-files=true
use-experimental-views=true

[nautilus/window-state]
initial-size=(890, 550)
maximized=false

[settings-daemon/plugins/color]
night-light-last-coordinates=(46.208101439884814, 6.1257999999999999)

[settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/']

[settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='Print'
command='/usr/bin/flameshot gui'
name='Flameshot screenshot'

[settings-daemon/plugins/power]
power-button-action='suspend'
sleep-inactive-ac-timeout=3600
sleep-inactive-ac-type='nothing'
sleep-inactive-battery-type='nothing'

[shell]
disabled-extensions=['just-perfection-desktop@just-perfection', 'window-list@gnome-shell-extensions.gcampax.github.com', 'windowIsReady_Remover@nunofarruca@gmail.com']
enabled-extensions=['sound-output-device-chooser@kgshank.net', 'windowsNavigator@gnome-shell-extensions.gcampax.github.com', 'ding@rastersoft.com', 'ubuntu-dock@ubuntu.com', 'tiling-assistant@ubuntu.com']
favorite-apps=['org.gnome.Nautilus.desktop', 'google-chrome.desktop', 'com.gexperts.Tilix.desktop', 'phpstorm_phpstorm.desktop']
had-bluetooth-devices-setup=true

[shell/app-switcher]
current-workspace-only=false

[shell/extensions/dash-to-dock]
dash-max-icon-size=36
dock-fixed=true
isolate-monitors=false
isolate-workspaces=false
multi-monitor=false

[shell/extensions/ding]
check-x11wayland=true
show-home=false
start-corner='bottom-left'

[shell/extensions/tiling-assistant]
activate-layout0=@as []
activate-layout1=@as []
activate-layout2=@as []
activate-layout3=@as []
active-window-hint=1
active-window-hint-color='rgb(0,115,229)'
auto-tile=@as []
center-window=@as []
debugging-free-rects=@as []
debugging-show-tiled-rects=@as []
default-move-mode=0
dynamic-keybinding-behaviour=0
import-layout-examples=false
last-version-installed=39
overridden-settings={'org.gnome.mutter.edge-tiling': <@mb nothing>, 'org.gnome.desktop.wm.keybindings.maximize': <@mb nothing>, 'org.gnome.desktop.wm.keybindings.unmaximize': <@mb nothing>, 'org.gnome.mutter.keybindings.toggle-tiled-left': <@mb nothing>, 'org.gnome.mutter.keybindings.toggle-tiled-right': <@mb nothing>}
restore-window=['<Super>Down']
search-popup-layout=@as []
tile-bottom-half=['<Super>KP_2']
tile-bottom-half-ignore-ta=@as []
tile-bottomleft-quarter=['<Super>KP_1']
tile-bottomleft-quarter-ignore-ta=@as []
tile-bottomright-quarter=['<Super>KP_3']
tile-bottomright-quarter-ignore-ta=@as []
tile-edit-mode=@as []
tile-left-half=['<Super>Left', '<Super>KP_4']
tile-left-half-ignore-ta=@as []
tile-maximize=['<Super>Up', '<Super>KP_5']
tile-maximize-horizontally=@as []
tile-maximize-vertically=@as []
tile-right-half=['<Super>Right', '<Super>KP_6']
tile-right-half-ignore-ta=@as []
tile-top-half=['<Super>KP_8']
tile-top-half-ignore-ta=@as []
tile-topleft-quarter=['<Super>KP_7']
tile-topleft-quarter-ignore-ta=@as []
tile-topright-quarter=['<Super>KP_9']
tile-topright-quarter-ignore-ta=@as []
tiling-popup-all-workspace=true
toggle-always-on-top=@as []
toggle-tiling-popup=@as []

[shell/keybindings]
screenshot=@as []
screenshot-window=@as []
show-screenshot-ui=@as []

[system/location]
enabled=false

[terminal/legacy]
menu-accelerator-enabled=false
mnemonics-enabled=true
